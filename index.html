<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.5 Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">3.5 Character Sheet</div>
    <div class="infoSection">
        <div class="name">Name:________________________</div>
        <div class="playerClass">Class:_________________</div>
        <div class="background">Background:_______________</div>
        <div class="race">Race:_____________</div>
        <div class="exp">Expirience:__________</div>
        <div class="alignment">Alignment:_________________</div>
        <div class="deity">Deity:_____________________</div>
        <div class="size">Size:__________</div>
        <div class="age">Age:______</div>
        <div class="gender">Gender:_____</div>
        <div class="height">Height:_____</div>
        <div class="eyes">Eyes:_______</div>
        <div class="hair">Hair:________</div>
        <div class="skin">Skin:________</div>
    </div>
    <div class="stats">
        <div class="abilityScores"></div>
        <div class="abilities"></div>
        <div class="skills"></div>
    </div>
    <div class="weapons"></div>
    <div class="spells"></div>
</body>
</html>
